<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mhizz Bie Fashion| Sign Up / Sign In</title>
    <link rel="stylesheet" href="styles/signup.css">
</head>

<body>

    <div class="container">

        <!-- Sign Up Form -->
        <section id="signup-form">
            <h2>Create Your Account</h2>
            <form action="/signup" method="POST">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="fullname" required>

                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#signin-form">Sign In</a></p>
        </section>

        <hr>

        <!-- Sign In Form -->
        <section id="signin-form">
            <h2>Welcome Back!</h2>
            <form action="/signin" method="POST">
                <label for="signin-email">Email Address</label>
                <input type="email" id="signin-email" name="email" required>

                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" name="password" required>

                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#signup-form">Sign Up</a></p>
        </section>

    </div>

    <script src="scripts/signup.js" defer></script>

</body>

</html>
